name: Generar WordCloud Automático

on:
  schedule:
    # Cada 10 minutos
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib wordcloud requests

      - name: Pull latest changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase

      - name: Generate WordCloud
        run: |
          python generate_wordcloud.py

      - name: Commit and push WordCloud
        run: |
          git add wordcloud_profesional.png
          git commit -m "Actualizar Word Cloud automático" || echo "No changes to commit"
          git push origin main
        env:
          # Necesitas crear un token personal en GitHub y añadirlo como secret GH_PAT
          # https://github.com/settings/tokens
          # Debe tener permisos repo/public_repo según corresponda
          GH_PAT: ${{ secrets.GH_PAT }}
