name: Generar WordCloud Automático

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib wordcloud requests

      - name: Generate WordCloud
        run: python generate_wordcloud.py

      - name: Commit and push WordCloud
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add wordcloud_profesional.png
          git commit -m "Actualizar Word Cloud automático" || echo "No changes to commit"
          # Push usando el token
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/Jancerem/Looker-Studio---Word-Cloud.git main
