name: Generar Word Cloud

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install pandas matplotlib wordcloud

    - name: Generate Word Cloud
      run: |
        python generate_wordcloud.py

    - name: Commit and push updated image
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add wordcloud_profesional.png
        git diff --cached --quiet || git commit -m "Actualizar Word Cloud autom√°tico"
        git push https://TU_USUARIO:$GH_PAT@github.com/Jancerem/Looker-Studio---Word-Cloud.git HEAD:main
