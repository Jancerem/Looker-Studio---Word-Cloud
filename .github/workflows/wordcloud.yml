name: Actualizar Word Cloud

on:
  schedule:
    - cron: '*/1 * * * *'  # cada minuto
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout usando GH_PAT
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_PAT }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pandas pillow requests

    - name: Crear carpeta de fuentes
      run: |
        mkdir -p fonts
        if [ ! -f fonts/DejaVuSans-Bold.ttf ]; then
          echo "⚠️ Sube DejaVuSans-Bold.ttf en fonts/ antes de ejecutar."
        fi

    - name: Generar Word Cloud
      run: python generate_wordcloud.py

    - name: Configurar Git
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit y push cambios
      run: |
        git add wordcloud_profesional.png
        git diff --cached --quiet || git commit -m "Actualizar Word Cloud automático"
        git push
