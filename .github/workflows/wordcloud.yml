name: Actualizar Word Cloud

on:
  schedule:
    - cron: '*/1 * * * *'  # cada minuto
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout usando GH_PAT
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_PAT }}

    # 2️⃣ Configurar Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    # 3️⃣ Instalar dependencias
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pandas wordcloud matplotlib requests

    # 4️⃣ Ejecutar script Python
    - name: Generar Word Cloud
      run: python generate_wordcloud.py

    # 5️⃣ Configurar Git
    - name: Configurar Git
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"

    # 6️⃣ Commit y push cambios
    - name: Commit y push
      run: |
        git add wordcloud_profesional.png
        git diff --cached --quiet || git commit -m "Actualizar Word Cloud automático"
        git push
