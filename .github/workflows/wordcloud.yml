name: Actualizar Word Cloud

# Ejecutar cada 10 minutos
on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:  # para ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout del repo
    - name: Checkout
      uses: actions/checkout@v3

    # 2️⃣ Configurar Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    # 3️⃣ Instalar dependencias
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pandas wordcloud matplotlib requests

    # 4️⃣ Crear carpeta de fuentes si no existe
    - name: Instalar fuente Impact
      run: |
        mkdir -p fonts
        if [ ! -f fonts/Impact.ttf ]; then
          echo "⚠️ Asegúrate de subir Impact.ttf en fonts/ antes de ejecutar."
        fi

    # 5️⃣ Ejecutar script Python
    - name: Generar Word Cloud
      run: python generate_wordcloud.py

    # 6️⃣ Configurar Git
    - name: Configurar Git
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"

    # 7️⃣ Commit y push solo si la imagen cambió
    - name: Commit cambios
      run: |
        git add wordcloud_profesional.png
        git diff --cached --quiet || git commit -m "Actualizar Word Cloud automático"
        git push
      env:
        # Personal Access Token con permisos de repo
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
