<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud â€“ Impakta UANL</title>

    <!-- WordCloud2.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.1/wordcloud2.min.js"></script>

    <style>
        body {
            margin: 0;
            background: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        #cloud {
            width: 100%;
            height: 100%;
        }
        .loading {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>

<div id="cloud"></div>
<div class="loading" id="loading">Cargando nube de palabras...</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx2Nq4wCkQPodRS_oGEjvUgSYeMBKGjA11O0neKK4PSLJb06M2kE0DCwFmvqRX871K_/exec";

    async function loadWords() {
        try {
            const res = await fetch(API_URL);
            const words = await res.json();

            document.getElementById("loading").style.display = "none";

            WordCloud(document.getElementById("cloud"), {
                list: words.map(w => [w.text, w.value]),
                gridSize: 10,
                weightFactor: size => size * 5,
                color: "random-light",
                backgroundColor: "#ffffff",
                rotateRatio: 0.1
            });
        } catch (error) {
            console.error("Error cargando WordCloud:", error);
            document.getElementById("loading").innerText = "Error cargando datos";
        }
    }

    loadWords();
</script>

</body>
</html>
